<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Asteroids</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
    <script src="kvstore.js"></script>
    <script src="quadtree.js"></script>
    <script src="weapon.js"></script>
    <script src="ship.js"></script>
    <script src="asteroid.js"></script>
    <script src="main.js"></script>
    <style>
        body,
        canvas {
            font-family: 'Press Start 2P', monospace;
            margin: 0;
            padding: 0;
            background-color: rgb(5, 5, 5);
        }

        #score-display {
            font-size: 30px;
            text-align: center;
            color: white;

            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.1);
        }

        #score-display-inner {
            overflow-y: auto;
            position: absolute;
            height: 55%;
            width: 50%;
            min-height: 500px;
            min-width: 500px;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            background-color: rgba(50, 50, 50, 1);
        }

        #score-close-btn {
            font-size: 20px;
            font-family: 'Press Start 2P', monospace;
            background-color: black;
            color: white;
            padding: 0.7rem;
            margin: 1rem;
            border: 2px solid gray;
        }

        #name-input {
            font-family: inherit;
            font-size: 16px;
            background-color: black;
            color: white;
            border: none;
            padding: 2px;
        }

        #score-display-list {
            margin: 1rem 2rem 1rem 2rem;
            font-size: 16px;
        }

        .score {
            display: grid;
            grid-template-columns: 1fr 1fr;
            margin-bottom: 0.5rem;
        }

        .score-name {
            grid-column: 1;
            text-align: left;
            display: inline-block;
        }

        .score-number {
            grid-column: 2;
            text-align: right;
        }
    </style>
</head>

<body>
    <section id="score-display" hidden>
        <div id="score-display-inner">
            <h3>Final Score</h3>
            <p id="final-score"></p>
            <div id="score-display-list" hidden>
                <div class="score"></div>
            </div>
            <!-- <input id="name-input" type="text" placeholder="Enter your name" hidden> -->
            <button id="score-close-btn">Done</button>
        </div>
    </section>
</body>

</html>
